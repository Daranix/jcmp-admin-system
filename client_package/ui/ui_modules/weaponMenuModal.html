
<div id="weaponMenuModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content adminPanel_content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Select a weapon</h4>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label class="sr-only" for="weaponAmmo">Ammo</label>
          <div class="input-group">
            <div class="input-group-addon"><b>Ammo</b></div>
            <input type="number" class="form-control" id="weaponAmmo" placeholder="300" value="300" v-model="ammoQuantity">
          </div>
        </div>
        <hr>
        <div id="weaponContainer">
          <i>Click on the weapon to give it</i>
          <div v-for="category in weapon_groups">
            <h3>{{ category.asTitle() }}</h3>
            <ul class="vertical-menu-list">
              <li v-for="wp in weaponsGrouped[category] " v-on:click="spawnWeapon(wp.hash)"> {{ wp.name }} </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./js/spawnMenu_weapons.js" type="text/javascript"></script>
